async function loadData(){
    const response = await fetch('https://jsonplaceholder.typicode.com/users'); // await use only use with async 
    const data = await response.json(); // json e convert korte hobe and then data te store hobe
    //displayData(data); // ekhane na call kore o nicher promise call kora jay but tokhon res use korte kobe
    return data;
}
loadData().then(data => {

});

        function displayData(data) {
           const parentNode = document.getElementById('mylist')
           for (let i = 0; i < data.length; i++) {
               const user = data[i];
               const item =  document.createElement('li');
               item.innerText = user.name;
               parentNode.appendChild(item);
           }
        }
    </script>
